<mat-sidenav-container class = "sidenav-cont-cont">
  <mat-sidenav-container class="sidenav-cont">
    <mat-grid-list cols="2" rowHeight="fit" style="height: 820px">
      <mat-grid-tile
        [colspan]="tile.cols"
        [rowspan]="tile.rows">
        <p class="video video-description"></p>
        <video #local_video [autoplay]="true" [muted]="false"></video>
      </mat-grid-tile>

      <!-- Remote videos -->
      <mat-grid-tile *ngFor="let vid of getRemoteStreams()">
        <p class="video video-description">Other</p>
        <video [srcObject]="vid" [autoplay]="true" [muted]="false"></video>
      </mat-grid-tile>
    </mat-grid-list>
  </mat-sidenav-container>

  <!-- This template displays the overlay content and is connected to the button -->
  <ng-template
    cdkConnectedOverlay
    [cdkConnectedOverlayOrigin]="trigger"
    [cdkConnectedOverlayOpen]="chat"
  >
    <ul class="chat-list" id="chat-list">
<!--      <li>Item 1</li>-->
<!--      <li>Item 2</li>-->
<!--      <li>Item 3</li>-->
    </ul>
<!--    <label for="message">Enter Message:</label>-->
<!-- TODO: Figure out the correct maximum message length -->
    <input type="text" id="chatInput" placeholder="Enter Message" value size=60 maxlength=150>
    <button id="chatButton" class="buttonRight" (click)="sendChat()">Send</button>
  </ng-template>

  <footer class="footer">
    <mat-toolbar id = "footer">
      <mat-label>Meeting ID: {{getMeetingID()}}</mat-label>
<!--      <button class = mat-flat-button (click)="start(true)">Start</button>-->
      <button mat-fab color="primary" aria-label="Example icon button with a delete icon" (click)="toggleAudio()">
        <mat-icon>{{audio ? 'volume_up' : 'volume_off'}}</mat-icon>
      </button>
      <button cdkOverlayOrigin #trigger="cdkOverlayOrigin" mat-fab color="primary" aria-label="Example icon button with a delete icon" (click)="toggleVideo()">
        <mat-icon>{{video ? 'videocam' : 'videocam_off'}}</mat-icon>
      </button>
      <button mat-fab color="primary" aria-label="Example icon button with a delete icon" (click)="chat = !chat"></button>
      <button mat-fab color="primary" aria-label="Informational Icon">
        <mat-icon>info</mat-icon>
      </button>
      <button mat-flat-button color="warn" routerLink="../welcome" id="leave">Leave Meeting</button>
      <button mat-flat-button color="warn" routerLink="../welcome" id="leave_short">Leave</button>
    </mat-toolbar>
  </footer>
</mat-sidenav-container>
