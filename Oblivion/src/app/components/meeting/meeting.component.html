<mat-sidenav-container class = "sidenav-cont-cont" autosize="true">
      <mat-grid-list cols="4" [style.height.px]="height" rowHeight="fit" id = "videos">
        <mat-grid-tile *ngFor="let vid of getStreams()"
                       [colspan]="this.tiles.cols"
                       [rowspan]="this.tiles.rows"
                       class="tile">
          <p class="video video-description">Other</p>
          <video [srcObject]="vid" [autoplay]="true" [muted]="true" [style.height.px]="video_height" [style.width.px]="video_width" class="video"></video>
        </mat-grid-tile>
    </mat-grid-list>

<!--  *ngIf="getRemoteStreams().length > 0"-->
  <button *ngIf="show_right" mat-fab  aria-label="Move Right" class="move_video_buttons" id="move_right" (click)="moveRight()">
    <mat-icon>arrow_forward_ios</mat-icon>
  </button>
  <button *ngIf="show_left" mat-fab aria-label="Move Left" class="move_video_buttons" id="move_left" (click)="moveLeft()">
    <mat-icon>arrow_back_ios_new</mat-icon>
  </button>

  <!-- This template displays the overlay content and is connected to the button -->
  <ng-template
    cdkConnectedOverlay
    [cdkConnectedOverlayOrigin]="trigger"
    [cdkConnectedOverlayOpen]="chat"
  >
    <ul class="chat-list" id="chat-list">
    </ul>
<!-- TODO: Figure out the correct maximum message length -->
    <input type="text" id="chatInput" placeholder="Enter Message" value size=60 maxlength=150>
    <button id="chatButton" class="buttonRight" (click)="sendChat()">Send</button>
  </ng-template>

  <mat-sidenav-container class = "meeting_container" id = "sticky_footer">
    <mat-toolbar id = "footer">
      <button mat-fab color="primary" aria-label="Example icon button with a delete icon" (click)="toggleAudio()" >
        <mat-icon>{{audio ? 'volume_up' : 'volume_off'}}</mat-icon>
      </button>
      <button cdkOverlayOrigin #trigger="cdkOverlayOrigin" mat-fab color="primary" aria-label="Example icon button with a delete icon" (click)="toggleVideo()">
        <mat-icon>{{video ? 'videocam' : 'videocam_off'}}</mat-icon>
      </button>
      <button mat-fab color="primary" aria-label="Example icon button with a delete icon" (click)="chat = !chat" >
        <mat-icon>email</mat-icon>
      </button>
      <button mat-fab color="primary" aria-label="Informational Icon" (click)="openDialog()">
        <mat-icon>info</mat-icon>
      </button>
      <button mat-flat-button color="warn" (click)="endMeeting()" id="leave">Leave Meeting</button>
      <button mat-flat-button color="warn" (click)="endMeeting()" id="leave_short" >Leave</button>
    </mat-toolbar>
  </mat-sidenav-container>
</mat-sidenav-container>
