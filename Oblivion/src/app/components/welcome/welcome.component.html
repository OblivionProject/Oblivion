<mat-sidenav-container class = "sidenav-cont-cont">
  <!--  <h1 id="create_meeting_header">Welcome</h1>-->
  <mat-sidenav-container class ="sidenav-cont-title">

    <h3 class="an-1">Welcome To Oblivion Chat...</h3>
  </mat-sidenav-container>

  <mat-sidenav-container class = "sidenav-cont">
    <button mat-raised-button color="primary" routerLink="../create-meeting" class= "welcome_button" id ="create_meeting">Create Meeting</button>
    <button mat-raised-button color="primary" routerLink="../create-meeting" class= "welcome_button_short" id ="create_meeting_short">Create</button>
    <button mat-raised-button color="primary" routerLink="../join-meeting" class= "welcome_button" id ="join_meeting">Join Meeting</button>
    <button mat-raised-button color="primary" routerLink="../join-meeting" class= "welcome_button_short" id ="join_meeting_short">Join</button>
  </mat-sidenav-container>
</mat-sidenav-container>
