<div cdkDrag
     cdkDragRootElement=".cdk-overlay-pane"
     cdkDragBoundary=".cdk-overlay-container"
     cdkDragHandle
     mat-dialog-content id = "meeting_info_dialog">
  <h3 id = "meeting_info_header">Participants</h3>
  <mat-divider id = "meeting_info_divider"></mat-divider>
  <ul id="meeting_info_list">
    <li *ngFor="let peer of peers">
      <span>{{peer.getPeerUser().getName()}}</span>
      <span>{{(peer.getPeerUser().getRole() === 'Admin') ? '[Host]' : ''}}</span>
      <span><mat-icon>{{peer.audio ? 'volume_up' : 'volume_off'}}</mat-icon></span>
      <span><mat-icon>{{peer.video ? 'videocam' : 'videocam_off'}}</mat-icon></span>
    </li>
  </ul>
</div>
